<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Links to CDNs and APIs for Bootstrap, FontAwesome, Google, and our custom CSS stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

  <body>

    <!-- Bootstrap Jumboton header -->
    <header class="jumbotron">
      <h1 class="display-3">Daybook</h1>
      <p class="lead">A simple app for scheduling the work day.</p>
      <hr>
      <p id="currentDay" class="lead"></p>
      <hr>
    </header>

    <!-- Container, but most elements created in JavaScript file -->
    <div id='container-parent' class="container">
      <div id='success-popup' class='hidden'>
        <button id='success-button'>Saved. Click to close.</button>
      </div>    
    </div>

    <!-- jQuery, Moment, and custom JavaScript file links  -->
